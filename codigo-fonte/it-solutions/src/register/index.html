<!DOCTYPE html>
<html lang="en">

<head>
    <title>IT Solutions</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta name="author" content="Romme1">
</head>

<body>
    <header class="cabeçalho-logo">
        <img src="Logo IT Solutions.svg.png" </header>
    </header>
    <div class="menu-login">
        <a href="../sign-in/index.html" class="menu-item">Already have an account? Sign in →</a>
    </div>
    <div class="login">
        <form class="card" <div class="card-header">
            <h1>Welcome to It Solutions</h1>
    </div>

    <div class="card-content">
        <div class="card-content-area">
            <label for="name" style="margin-bottom: 2%;padding-right: 281px;">Name</label>
            <input type="text" id="name" autocomplete="off" <div class="card-name">
        </div>


        <div class="card-content-area">
            <label for="last name" style="margin-bottom: 2%;padding-right: 253px;">Last name</label>
            <input type="text" id="last-name" autocomplete="off" <div class="last-name">
        </div>


        <div class="card-content-area">
            <label for="usuario" style="margin-bottom: 2%;padding-right: 256px;">Username</label>
            <input type="text" id="usuario" autocomplete="off" <div class="card-username">
        </div>


        <div class="card-content-area">
            <label for="usuario" style="margin-bottom: 2%;padding-right: 286px;">Email</label>
            <input type="text" id="usuario" autocomplete="off" <div class="card-email">
        </div>


        <div class="card-content-area">
            <label for="usuario" style="margin-bottom: 2%;padding-right: 255px;">Password</label>
            <input type="text" id="usuario" autocomplete="off" <div class="card-password">
        </div>


        <div class="card-content-area">
            <label for="usuario" style="margin-bottom: 2%;padding-right: 196px;">Confirm password</label>
            <input type="text" id="usuario" autocomplete="off" <div class="card-confirm-password">
        </div>

        <div class="card-content-area">
            <a href="../sign-in/index.html"
                class="submit">Create user</a>
        </div>

        </form>

</body>

</html>
